<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head th:replace="~{fragments/layout :: head('Login')}">
    <title>Login</title>
    <!-- Using global CSS since the head fragment doesn't support links parameter -->
  </head>
  <body>
    <div th:replace="~{fragments/layout :: navbar}"></div>
    <div th:replace="~{fragments/layout :: alerts}"></div>

    <div class="auth-container">
      <div
        class="auth-card"
        style="border-color: var(--furnifind-light); background-color: white"
      >
        <div class="auth-header">
          <h1
            class="auth-title book-title"
            style="color: var(--furnifind-primary)"
          >
            Welcome Back
          </h1>
          <p class="auth-subtitle">Sign in to your FurniFind account</p>
        </div>
        <div class="auth-body">
          <div class="notification-toast error-toast" th:if="${param.error}">
            <div class="toast-banner">
              <ion-icon name="alert-circle-outline"></ion-icon>
            </div>
            <div class="toast-detail">
              <p class="toast-message">Invalid username or password</p>
              <button class="toast-close-btn">
                <ion-icon name="close-outline"></ion-icon>
              </button>
            </div>
          </div>

          <div class="notification-toast success-toast" th:if="${param.logout}">
            <div class="toast-banner">
              <ion-icon name="checkmark-circle-outline"></ion-icon>
            </div>
            <div class="toast-detail">
              <p class="toast-message">You have been logged out successfully</p>
              <button class="toast-close-btn">
                <ion-icon name="close-outline"></ion-icon>
              </button>
            </div>
          </div>

          <form th:action="@{/login}" method="post" class="auth-form">
            <div class="form-group">
              <label for="username" class="form-label">Username</label>
              <input
                type="text"
                id="username"
                name="username"
                class="form-control"
                placeholder="Enter your username"
                required
                autofocus
                style="border-color: var(--book-light); color: var(--book-text)"
              />
              <div class="form-icon">
                <ion-icon
                  name="person-outline"
                  style="color: var(--book-accent)"
                ></ion-icon>
              </div>
            </div>

            <div class="form-group">
              <label for="password" class="form-label">Password</label>
              <input
                type="password"
                id="password"
                name="password"
                class="form-control"
                placeholder="Enter your password"
                required
                style="border-color: var(--book-light); color: var(--book-text)"
              />
              <div class="form-icon">
                <ion-icon
                  name="lock-closed-outline"
                  style="color: var(--book-accent)"
                ></ion-icon>
              </div>
            </div>

            <div class="form-check">
              <input
                type="checkbox"
                id="remember-me"
                name="remember-me"
                class="form-check-input"
              />
              <label for="remember-me" class="form-check-label"
                >Remember me</label
              >
            </div>

            <a
              href="#"
              class="forgot-password"
              style="color: var(--book-accent)"
              >Forgot your password?</a
            >

            <button
              type="submit"
              class="auth-btn"
              style="
                background-color: var(--book-primary);
                border-color: var(--book-primary);
              "
            >
              <ion-icon name="log-in-outline"></ion-icon>
              Sign In
            </button>
          </form>
        </div>

        <div class="auth-footer">
          <p>
            Don't have an account?
            <a th:href="@{/register}" style="color: var(--book-accent)">
              Create an account
            </a>
          </p>
        </div>
      </div>
    </div>

    <div th:replace="~{fragments/layout :: footer}"></div>
  </body>
</html>
