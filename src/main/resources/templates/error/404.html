<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head th:replace="~{fragments/layout :: head(title='Page Not Found')}">
    <title>Page Not Found</title>
  </head>
  <body>
    <div th:replace="~{fragments/layout :: navbar}"></div>

    <div class="error-container">
      <div class="error-content">
        <div class="error-code">404</div>
        <h1 class="error-title">Page Not Found</h1>
        <p class="error-message">
          Oops! The page you're looking for seems to be missing from our
          furniture collection.
        </p>
        <div class="error-image">
          <img
            th:src="@{/images/book-error.svg}"
            alt="Furniture Error"
            onerror="this.src='https://cdn-icons-png.flaticon.com/512/1828/1828843.png'"
          />
        </div>
        <p class="error-suggestion">Let's find you some beautiful furniture!</p>
        <div class="error-actions">
          <a th:href="@{/}" class="error-btn primary">Go Home</a>
          <a th:href="@{/products}" class="error-btn secondary"
            >Browse Furniture</a
          >
        </div>
      </div>
    </div>

    <div th:replace="~{fragments/layout :: footer}"></div>

    <!-- Scripts -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script th:src="@{/js/script.js}"></script>
  </body>
</html>
