<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head th:replace="~{fragments/layout :: head(title='Server Error')}">
    <title>Server Error</title>
  </head>
  <body>
    <div th:replace="~{fragments/layout :: navbar}"></div>

    <div class="error-container">
      <div class="error-content">
        <div class="error-code">500</div>
        <h1 class="error-title">Server Error</h1>
        <p class="error-message">
          Something went wrong on our end. Our team has been notified and is
          working to fix the issue.
        </p>
        <div class="error-image">
          <img
            th:src="@{/images/torn-book.svg}"
            alt="Broken Furniture"
            onerror="this.src='https://cdn-icons-png.flaticon.com/512/3588/3588292.png'"
          />
        </div>
        <p class="error-suggestion">
          We're building a better experience for you!
        </p>
        <div class="error-actions">
          <a th:href="@{/}" class="error-btn primary">Go Home</a>
          <a href="javascript:history.back()" class="error-btn secondary"
            >Go Back</a
          >
        </div>
      </div>
    </div>

    <div th:replace="~{fragments/layout :: footer}"></div>

    <!-- Scripts -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script th:src="@{/js/script.js}"></script>
  </body>
</html>
