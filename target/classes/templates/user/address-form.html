<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head
    th:replace="~{fragments/layout :: head(${address.id != null ? 'Edit Address' : 'Add Address'})}"
  >
    <title>Address Form</title>
  </head>
  <body>
    <div th:replace="~{fragments/layout :: navbar}"></div>
    <div
      th:replace="~{fragments/layout :: page-title(${address.id != null ? 'Edit Address' : 'Add Address'})}"
    ></div>
    <div th:replace="~{fragments/layout :: alerts}"></div>

    <main class="shop-page-container">
      <div class="form-container">
        <form
          th:action="${address.id != null ? '/address/edit/' + address.id : '/address/add'}"
          th:object="${address}"
          method="post"
          class="address-form"
        >
          <input type="hidden" th:field="*{id}" />

          <div class="form-group">
            <label for="addressType">Address Type</label>
            <select
              th:field="*{addressType}"
              id="addressType"
              class="form-control"
              required
            >
              <option
                th:each="type : ${addressTypes}"
                th:value="${type}"
                th:text="${type}"
              >
                SHIPPING
              </option>
            </select>
            <div
              class="error"
              th:if="${#fields.hasErrors('addressType')}"
              th:errors="*{addressType}"
            ></div>
          </div>

          <div class="form-group">
            <label for="streetAddress">Street Address</label>
            <textarea
              th:field="*{streetAddress}"
              id="streetAddress"
              class="form-control"
              required
            ></textarea>
            <div
              class="error"
              th:if="${#fields.hasErrors('streetAddress')}"
              th:errors="*{streetAddress}"
            ></div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="city">City</label>
              <input
                type="text"
                th:field="*{city}"
                id="city"
                class="form-control"
                required
              />
              <div
                class="error"
                th:if="${#fields.hasErrors('city')}"
                th:errors="*{city}"
              ></div>
            </div>

            <div class="form-group">
              <label for="state">State/Province</label>
              <input
                type="text"
                th:field="*{state}"
                id="state"
                class="form-control"
                required
              />
              <div
                class="error"
                th:if="${#fields.hasErrors('state')}"
                th:errors="*{state}"
              ></div>
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="postalCode">Postal Code</label>
              <input
                type="text"
                th:field="*{postalCode}"
                id="postalCode"
                class="form-control"
                required
              />
              <div
                class="error"
                th:if="${#fields.hasErrors('postalCode')}"
                th:errors="*{postalCode}"
              ></div>
            </div>

            <div class="form-group">
              <label for="country">Country</label>
              <input
                type="text"
                th:field="*{country}"
                id="country"
                class="form-control"
                required
              />
              <div
                class="error"
                th:if="${#fields.hasErrors('country')}"
                th:errors="*{country}"
              ></div>
            </div>
          </div>

          <div class="form-group checkbox-group">
            <input type="checkbox" th:field="*{isDefault}" id="isDefault" />
            <label for="isDefault">Set as default address</label>
          </div>

          <div class="form-actions">
            <button type="submit" class="btn-primary">Save Address</button>
            <a th:href="@{/profile}" class="btn-secondary">Cancel</a>
          </div>
        </form>
      </div>
    </main>

    <div th:replace="~{fragments/layout :: footer}"></div>
    <div th:replace="~{fragments/layout :: scripts}"></div>

    <style>
      .form-container {
        max-width: 600px;
        margin: 2rem auto;
        background-color: white;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        padding: 2rem;
      }

      .address-form {
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }

      .form-group {
        margin-bottom: 1rem;
      }

      .form-group label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 500;
        color: #333;
      }

      .form-control {
        width: 100%;
        padding: 0.75rem;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 16px;
      }

      .form-control:focus {
        border-color: #795548;
        outline: none;
        box-shadow: 0 0 0 2px rgba(121, 85, 72, 0.2);
      }

      .form-row {
        display: flex;
        gap: 1rem;
      }

      .form-row .form-group {
        flex: 1;
      }

      .error {
        color: #d32f2f;
        font-size: 14px;
        margin-top: 0.25rem;
      }

      .checkbox-group {
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }

      .checkbox-group input {
        width: auto;
      }

      .checkbox-group label {
        margin-bottom: 0;
      }

      .form-actions {
        display: flex;
        gap: 1rem;
        margin-top: 1rem;
      }

      .btn-primary {
        padding: 0.75rem 1.5rem;
        background-color: var(--furnifind-primary);
        color: white;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        cursor: pointer;
        text-decoration: none;
        display: inline-block;
        text-align: center;
      }

      .btn-secondary {
        padding: 0.75rem 1.5rem;
        background-color: #e0e0e0;
        color: #333;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        cursor: pointer;
        text-decoration: none;
        display: inline-block;
        text-align: center;
      }

      .btn-primary:hover {
        background-color: var(--furnifind-dark);
      }

      .btn-secondary:hover {
        background-color: #d5d5d5;
      }

      @media (max-width: 768px) {
        .form-row {
          flex-direction: column;
          gap: 0;
        }
      }
    </style>
  </body>
</html>
